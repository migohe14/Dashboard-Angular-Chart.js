<div class="mt-3">
    <div class="row mt-5 mb-5">
        <button class="btn btn-primary" routerLink="/notifications">
          Notifications
          <span class="badge badge-light">{{notifications.length}}</span>
        </button>
      </div>
  <div class="row mt-5 mb-5">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-5 mb-5"><app-barchart></app-barchart></div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mt-5 mb-5"><app-doughnutchart></app-doughnutchart></div>
  </div>
  <div class="row">
    <div class="col-4">
      <h1>Users</h1>
    </div>
    <div class="col-2 offset-6 btn-group"> 
      <button class="btn btn-primary m-2" (click)="displayForm()" *ngIf="showForm === false" [disabled]="!userbtn">New user</button>
      <button class="btn btn-secondary m-2" (click)="hiddeForm()" *ngIf="showForm">Hidde Form</button>

    </div>
  </div>
  <div class="row mt-5 mb-5" *ngIf="showForm">
    <div class="col-xs-10 col-sm-12 col-md-12">
      <div>
          <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="user.name" type="text" class="form-control" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label>LastName</label>
            <input [(ngModel)]="user.lastname" type="text" class="form-control" placeholder="Enter lastname">
          </div>
          <div class="form-group">
              <label>Email</label>
              <input [(ngModel)]="user.job" type="text" class="form-control" placeholder="Enter job position">
            </div>
          <button class="btn btn-primary" (click)="addUser()">Add</button>
          <div class="alert alert-success mt-3" role="alert" *ngIf="alertForm">
              User added!
          </div>
          </div>
    </div>
  </div>
  <div class="table-responsive">
  <table class="table mb-5">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Job position</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.job}}</td>
        <td><button class="btn-xs btn-danger" (click)="deleteUser(user)">X</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
