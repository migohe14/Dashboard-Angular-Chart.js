<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="editMovie" (submit)="onPropagar(movie)">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" [placeholder]="movie.name" formControlName="name">
                </div>
                <div class="form-group">
                  <label>Year</label>
                  <input type="text" class="form-control" [placeholder]="movie.year" formControlName="year">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" [placeholder]="movie.description" formControlName="description"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Save changes</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
